name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: |
          echo "Running npm audit for security vulnerabilities..."
          npm audit --audit-level=moderate
          
      - name: Install and run Snyk security scan
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "Running Snyk security scan..."
            npm install -g snyk
            snyk auth ${{ secrets.SNYK_TOKEN }}
            snyk test --severity-threshold=medium || echo "Snyk scan completed with findings"
          else
            echo "SNYK_TOKEN not configured, skipping Snyk scan"
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript
          queries: security-extended
          
      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for hardcoded secrets..."
          # Common secret patterns to check for
          patterns=(
            "password\s*=\s*['\"][^'\"]+['\"]"
            "api_key\s*=\s*['\"][^'\"]+['\"]"
            "secret_key\s*=\s*['\"][^'\"]+['\"]"
            "token\s*=\s*['\"][^'\"]+['\"]"
            "AKIA[0-9A-Z]{16}" # AWS access key pattern
            "ghp_[a-zA-Z0-9]{36}" # GitHub token pattern
          )
          
          found_secrets=false
          for pattern in "${patterns[@]}"; do
            if grep -r -E "$pattern" --include="*.js" --include="*.ts" --include="*.json" --exclude-dir=node_modules --exclude-dir=.git . 2>/dev/null; then
              echo "Potential secret found with pattern: $pattern"
              found_secrets=true
            fi
          done
          
          if [ "$found_secrets" = true ]; then
            echo "❌ Hardcoded secrets detected! Please review and remove."
            exit 1
          else
            echo "✅ No hardcoded secrets found."
          fi
          
      - name: Check for security anti-patterns
        run: |
          echo "Scanning for security anti-patterns..."
          
          # Check for eval() usage
          if grep -r "eval(" --include="*.js" --include="*.ts" --exclude-dir=node_modules . 2>/dev/null; then
            echo "⚠️ eval() usage detected - review for security implications"
          fi
          
          # Check for dangerous functions (excluding common safe functions)
          dangerous_functions=("Function(")
          for func in "${dangerous_functions[@]}"; do
            if grep -r "$func" --include="*.js" --include="*.ts" --exclude-dir=node_modules --exclude-dir=tests . 2>/dev/null; then
              echo "⚠️ $func usage detected - review for security implications"
            fi
          done
          
          # Check for hardcoded credentials in config files
          if grep -r -E "(password|secret|key)\s*[:=]\s*['\"][^'\"]{8,}" --include="*.json" --include="*.js" --include="*.ts" --exclude-dir=node_modules . 2>/dev/null; then
            echo "⚠️ Potential hardcoded credentials in config files"
          fi
          
      - name: Generate security report
        if: always()
        run: |
          echo "# Security Scan Report" > security-scan-report.md
          echo "" >> security-scan-report.md
          echo "## Scan Date: $(date)" >> security-scan-report.md
          echo "## Repository: ${{ github.repository }}" >> security-scan-report.md
          echo "## Commit: ${{ github.sha }}" >> security-scan-report.md
          echo "" >> security-scan-report.md
          echo "### Vulnerability Scan Results" >> security-scan-report.md
          echo "- npm audit: Completed" >> security-scan-report.md
          echo "- Snyk scan: Completed" >> security-scan-report.md
          echo "- CodeQL analysis: Completed" >> security-scan-report.md
          echo "- Secret scanning: Completed" >> security-scan-report.md
          echo "" >> security-scan-report.md
          echo "### Status" >> security-scan-report.md
          if [ ${{ job.status }} = "success" ]; then
            echo "✅ All security checks passed" >> security-scan-report.md
          else
            echo "❌ Security issues detected" >> security-scan-report.md
          fi
          
      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-report
          path: security-scan-report.md
          retention-days: 30